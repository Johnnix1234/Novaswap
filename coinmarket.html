<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinmarket</title>
    <link rel="stylesheet" href="coinmarket.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="hdtg">
        <img src="images/logo.png" />
        <h1><span>N</span>OVA</h1>
      </div>
      <div class="coin">
        <div
          class="cryptohopper-web-widget"
          data-id="1"
          data-chart_color="#14003b"
          data-realtime="on"
          data-table_length="5"
        ></div>
        <script src="https://www.cryptohopper.com/widgets/js/script"></script>
      </div>
      <div class="space"></div>

      <div class="modal">
        <input type="radio" name="image-slider" class="to-one" checked />
        <input type="radio" name="image-slider" class="to-two" />
        <input type="radio" name="image-slider" class="to-three" />
        <div class="images">
          <img src="images/checkingmarket.jpeg" class="slide-one" />
          <img src="images/trademarket.jpeg" class="slide-two" />
          <img src="images/swapmarket.png" class="slide-three" />
        </div>
      </div>
      <footer>
        <div class="footer-imgs">
          <a href="home.html"
            ><img src="images/home.png" class="footer-home"
          /></a>
          <a href="coinmarket.html"
            ><img src="images/coinmarket.png" class="footer-wallet"
          /></a>

          <a href="exchange.html"
            ><img src="images/exchange.png" class="footer-exchange"
          /></a>
          <a href="wallet.html"
            ><img src="images/wallet.png" class="footer-wallet"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
