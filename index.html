<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/3b6f830b00.js" crossorigin="anonymous"></script>
</head>
<div class="hdtg">
    <img src="images/logo.png">
    <h1>NOVA</h1>
</div>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">First Name</label>
                <input type="text" placeholder="John" id="username" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Last Name</label>
                <input type="text" placeholder="Doe" id="username2" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="swap@novatech.com" id="email" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password" id="password2" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="rights"><input type="checkbox">I confirm and take full responsibility of the security of my wallet
                <div class="remchkbk"></div>

            </div>
            <div class="lefts"><input type="checkbox">I'll ensure to keep my recovery phrase hidden at all times
                <div class="remchkbk"></div>

            </div>
            <button>Submit</button>
        </form>

        <div class="othop">
            <h5>or sign up with email</h5>
        </div>

        <div class="signbut">
            <button>Google</button>
            <button class="signbut2">Facebook</button>
        </div>

    </div>
    <div class="signpg">
        Already have a Nova account? <a href="login.html"><span>Sign in</span></a>
    </div>
</body>

</html>
