<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
    <script src="https://kit.fontawesome.com/3b6f830b00.js" crossorigin="anonymous"></script>
</head>
<div class="hdtg">
    <img src="images/logo.png">
    <h1>NOVA</h1>
</div>

<body>
    <div class="container">
        <div class="header">
            <h2>Login to Account</h2>
        </div>
        <form id="form" class="form">

            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="swap@novatech.com" id="email" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>


            <button>Submit</button>
        </form>

        <div class="othop">
            <h5>or sign up with email</h5>
        </div>

        <div class="signbut">
            <button>Google</button>
            <button class="signbut2">Facebook</button>
        </div>

    </div>
    <div class="signpg">
        Don't have a Nova account? <a href="index.html"><span>Sign in</span></a>
    </div>
</body>

</html>
